<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="rgb(0, 0, 128)" />
    <title>Carto</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
	<link rel="stylesheet" href="leaflet1_7_1/leaflet.css"/>
	<link href="css/all.css" rel="stylesheet">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="trails/drauRadweg.js"></script>
	<script src="trails/drauSlovenia.js"></script>
	<script src="trails/mur.js"></script>
	<script src="trails/murCroatia.js"></script>
	<script src="leaflet1_7_1/leaflet.js"></script>
	<script src="common.js"></script>
	<script src="gps.js"></script>
	<script src="index.js"></script>
  </head>

  <body onLoad="init()">
  
	<!-- MAP --------------------------------------------------------- -->
	<div id="map" class="root">
	  
		<div id="mapid"></div>
	
    </div>
	
	<!-- MENU -------------------------------------------------------- -->
	<div id="menu" class="root">
	
		<header id="menuHeader"></header>
		
		<!-- MENU.INFO_GPS.MANUAL or .AUTO --------------------------- -->
		<div id="menuTarget_0">
			<ul>
				<li>Latitude : <span id="latitude"></span></li>
				<li>Longitude : <span id="longitude"></span></li>
				<li>Altitude : <span id="altitude"></span></li>
				<li>Heading : <span id="heading"></span></li>
				<li>Speed : <span id="speed"></span></li>
				<li>Waypoint</li>
				<li>ETA</li>
			</ul>
		</div>
		
		<!-- MENU.WAYPOINTS.displayed or .notDisplayed or .ADD ------- -->
		<div id="menuTarget_1">
			<div id="waypoints_list"></div>
		</div>
		
		<!-- MENU.TRACKS.displayed or .notDisplayed ------------------ -->
		<div id="menuTarget_2">
			<div id="tracks_list"></div>
		</div>
		
		<!-- MENU.SETTING.MAP_BACKGROUNDS.active or .notActive ------- -->
		<div id="menuTarget_3">
			<div id="mapBackground_list"></div>
		</div>
		
	</div>
    
	<!-- Softkeys ---------------------------------------------------- -->
	<div id="softkey">
		<label id="left"></label>
		<label id="center"></label>
		<label id="right"></label>
	</div>
	
  </body>
</html>
