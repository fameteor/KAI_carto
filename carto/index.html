<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="rgb(0, 0, 128)" />
    <title>Carto</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
	<link rel="stylesheet" href="leaflet1_7_1/leaflet.css"/>
	<link href="css/all.css" rel="stylesheet">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="trails/drauRadweg.js"></script>
	<script src="trails/drauSlovenia.js"></script>
	<script src="trails/mur.js"></script>
	<script src="trails/murCroatia.js"></script>
	<script src="leaflet1_7_1/leaflet.js"></script>
	<script src="common.js"></script>
	<script src="format.js"></script>
	<script src="gps.js"></script>
	<script src="disk.js"></script>
	<script src="states.js"></script>
	<script src="index.js"></script>
  </head>

  <body onLoad="init()">
  
	<!-- MAP --------------------------------------------------------- -->
	<div id="map" class="root">
	  
		<div id="mapid"></div>
	
    </div>
	
	<!-- MENU -------------------------------------------------------- -->
	<div id="menu" class="root">
	
		<header id="menuHeader"></header>
		
		<!-- MENU.INFO_GPS.MANUAL or .AUTO --------------------------- -->
		<div id="menuTarget_0">
			<h1><i class="fas fa-map-marker currentPositionMarker"></i> Position actuelle</h1>
			<div class="info"><span id="date"></span></div>
			
			<div class="table">
				<div class="tr">
					<div class="th">Latitude	</div>
					<div class="td"><span id="latitude"></span></div>
				</div>
				<div class="tr">
					<div class="th">Longitude	</div>
					<div class="td"><span id="longitude"></span></div>
				</div>
				<div class="tr">
					<div class="th">Altitude	</div>
					<div class="td"><span id="altitude"></span></div>
				</div>
			</div>
			
			<div id="targetWaypointInfo">
				<h1>Vers cible</h1>
				<div class="table">
					<div class="tr">
						<div class="th">Cap	</div>
						<div class="td"><span id="bearing"></span>Â°</div>
					</div>
					<div class="tr">
						<div class="th">Distance</div>
						<div class="td"><span id="distance"></span> km</div>
					</div>
					<div class="tr">
						<div class="th">ETA</div>
						<div class="td"><span id="distance"></span> km</div>
					</div>
				</div>
			</div>

			<div class="info">Nb : pour obtenir le cap et la vitesse, passer en mode "tracer".</div>
		</div>
		
		<!-- MENU.WAYPOINTS.displayed or .notDisplayed or .ADD ------- -->
		<div id="menuTarget_1">
			<div id="waypoints_list"></div>
		</div>
		
		<!-- MENU.TRACKS.displayed or .notDisplayed ------------------ -->
		<div id="menuTarget_2">
			<div id="tracks_list"></div>
		</div>
		
		<!-- MENU.SETTING.MAP_BACKGROUNDS.active or .notActive ------- -->
		<div id="menuTarget_3">
			<div id="mapBackground_list"></div>
		</div>
		
		<!-- MENU.OPTIONS ------- -->
		<div id="menuTarget_4">
			<div id="options_list"></div>
		</div>
		
	</div>
    
	<!-- Softkeys ---------------------------------------------------- -->
	<div id="softkey">
		<label id="left"></label>
		<label id="center"></label>
		<label id="right"></label>
	</div>
	
	<div id="toastr" class="init">
		<div id="toastrMsg">Essai de message</div>
	</div>
	
	<div id ="tracing_red">
		<img src="icons/tracing_red.png"/>
	</div>
	
	<div id ="tracing_orange">
		<img src="icons/tracing_orange.png"/>
	</div>
	
	<div id ="tracing_green">
		<img src="icons/tracing_green.png"/>
	</div>
  </body>
</html>
