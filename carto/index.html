<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="rgb(0, 0, 128)" />
    <title>Carto</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
	<link rel="stylesheet" href="leaflet1_7_1/leaflet.css"/>
	<link href="css/all.css" rel="stylesheet">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="trails/drauRadweg.js"></script>
	<script src="trails/drauSlovenia.js"></script>
	<script src="trails/mur.js"></script>
	<script src="trails/murCroatia.js"></script>
	<script src="leaflet1_7_1/leaflet.js"></script>
	<script src="common.js"></script>
	<script src="format.js"></script>
	<script src="gps.js"></script>
	<script src="disk.js"></script>
	<script src="states.js"></script>
	<script src="index.js"></script>
  </head>

  <body onLoad="init()">
  
	<!-- MAP --------------------------------------------------------- -->
	<div id="map" class="root">
	  
		<div id="mapid"></div>
	
    </div>
	
	<!-- MENU -------------------------------------------------------- -->
	<div id="menu" class="root">
	
		<header id="menuHeader"></header>
		
		<!-- MENU.INFO_GPS.MANUAL or .AUTO --------------------------- -->
		<div id="menuTarget_0">
			<div class="zone_currentWayPointDisplayed">
				<center>
					<!-- Current position -->
					<h1><i class="fas fa-map-marker currentPositionMarker"></i> <span id="date"></span></h1>
					<div class="table">
						<div class="tr">
							<div class="td">
								<div class="info">Latitude</div>
								<b><span id="latitude"></span>°</b>
							</div>
							<div class="td">
								<div class="info">Longitude</div>
								<b><span id="longitude"></span>°</b>
							</div>
						</div>
					</div>
					<div class="table">
						<div class="tr">
							<div class="td">
								<div class="info">Altitude</div>
								<b><span id="altitude"></span> m</b>
							</div>
						</div>
					</div>
					<!-- Current heading and speed -->
					<div class="table zone_traceActive">
						<div class="tr">
							<div class="td">
								<div class="info">Cap</div>
								<b><span id="bearing">123</span>°</b>
							</div>
							<div class="td">
								<div class="info">Vitesse</div>
								<b><span id="speed">12</span> km/h</b>
							</div>
						</div>
					</div>
				
				
					<div id="zone_targetWayPointDisplayed">
						<h1><i class="fas fa-bullseye"></i> cible</h1>
						<div class="table">
							<div class="tr">
								<div class="td">
									<div class="info">Cap</div>
									<b><span id="targetBearing"></span>°</b>
								</div>
								<div class="td">
									<div class="info">Distance</div>
									<b><span id="distance"></span> km</b>
								</div>
								<div class="td zone_traceActive">
									<div class="info">ETA</div>
									<b><span id="distance">12:23:15</span></b>
								</div>
							</div>
						</div>
					</div>
				</center>
			</div>
			
			<div class="zone_noCurrentWayPoint">
				<hr/>
				<div class="info"><b>Nb</b> : La position actuelle n'est pas diponible.</div>
			</div>
			
			<div class="zone_noTargetWayPoint">
				<hr/>
				<div class="info"><b>Nb</b> : Aucune cible n'est définie.</div>
			</div>


			<div class="info zone_traceInactive"><hr/><b>Nb</b> : pour obtenir le cap, vitesse et ETA, passer en "tracer".</div>
		</div>
		
		<!-- MENU.WAYPOINTS.displayed or .notDisplayed or .ADD ------- -->
		<div id="menuTarget_1">
			<div id="waypoints_list"></div>
		</div>
		
		<!-- MENU.TRACKS.displayed or .notDisplayed ------------------ -->
		<div id="menuTarget_2">
			<div id="tracks_list"></div>
		</div>
		
		<!-- MENU.SETTING.MAP_BACKGROUNDS.active or .notActive ------- -->
		<div id="menuTarget_3">
			<div id="mapBackground_list"></div>
		</div>
		
		<!-- MENU.OPTIONS ------- -->
		<div id="menuTarget_4">
			<div id="options_list"></div>
		</div>
		
	</div>
    
	<!-- Softkeys ---------------------------------------------------- -->
	<div id="softkey">
		<label id="left"></label>
		<label id="center"></label>
		<label id="right"></label>
	</div>
	
	<div id="toastr" class="init">
		<div id="toastrMsg">Essai de message</div>
	</div>
	
	<div id ="tracing_red">
		<img src="icons/tracing_red.png"/>
	</div>
	
	<div id ="tracing_orange">
		<img src="icons/tracing_orange.png"/>
	</div>
	
	<div id ="tracing_green">
		<img src="icons/tracing_green.png"/>
	</div>
  </body>
</html>
